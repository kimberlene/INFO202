<html ng-app="ShoppingApp">
    <head>
        <title>Sign In</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="js/angular.min.js"></script>
        <script src="js/angular-resource.min.js"></script>
        <script src="js/ngStorage.min.js"></script>
        <script src="js/shopping.js"></script>
    </head>
    <body ng-controller="CustomerController as custCtrl">
        <div class="header">
             <img class="logo" src="images/logo3.jpg" alt="Logo">
            <div ng-include="'menu.html'" ></div>

            <h1> Sign In </h1> 
        </div>

        <div id="para"><p>{{custCtrl.signInMessage}}</p></div>

        <form  ng-submit="custCtrl.signIn(username, password)">
            <fieldset>
                <legend>Account Details</legend>
                User Name: <input type="text" ng-model="username" required><br>
                Password: <input type="password" ng-model="password" required><br>
                <button type="submit">Sign In</button>
            </fieldset>
        </form>
        <div id="para"><p> If you do not have an account then you can <a id="create" href="createAccount.html">Create an Account</a></p></div>

    </body>
</html>
